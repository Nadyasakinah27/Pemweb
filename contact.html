<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Warna latar belakang */
        }
        /* Tambahan CSS untuk membuat tombol WhatsApp lebih menarik */
        .whatsapp-btn {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }
        
        .whatsapp-btn:hover {
            background-color: #1ebe57;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <!-- Tautan ke WhatsApp -->
            <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp-btn">Chat on WhatsApp</a>
        </nav>
    </div>

    <!-- Konten lainnya di sini -->

</body>
</html>
